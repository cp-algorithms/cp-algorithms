name: test
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install mkdocs-material
        run: |
          pip install \
          mkdocs-material \
          mkdocs-macros-plugin \
          mkdocs-literate-nav \
          mkdocs-git-authors-plugin \
          mkdocs-git-revision-date-localized-plugin \
          mkdocs-simple-hooks \
          plugins/mkdocs-git-committers-plugin-2
      - name: Cache Github Users
        uses: actions/cache@v3
        with:
          path: authors.json
          key: test-${{ github.event_name }}-github-users
      - name: Set up C++
        run: |
          sudo apt install -y --no-install-recommends build-essential
          g++ --version
      - name: Build pages
        env:
          MKDOCS_GIT_COMMITTERS_APIKEY: ${{ secrets.PAT_API_KEY }}
          MKDOCS_ENABLE_GIT_REVISION_DATE: True
        run: |
          mkdocs build --strict
      - name: Run algorithm code tests
        run: |
          ./test.sh
        working-directory: test
